name: CI

on:
  push:
    branches: [ main ]

  workflow_dispatch:


jobs:
  build:
    runs-on: ubuntu-latest


    steps:
      - uses: actions/checkout@v2

      - name: Installin Node JS
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Creating build of front-end
        run: cd client && npm run build
        
      - name: Deploying to Heroku
        uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "Task Maintainer"
          heroku_email: "ahmedmalik2k20@gmail.com"
